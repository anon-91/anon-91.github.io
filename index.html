<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard-section">
            <h2>Overview</h2>
            <div class="card">
                <h3>Users</h3>
                <p>10,000</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p>$10,000</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$50,000</p>
            </div>
        </section>
        <section class="dashboard-section">
            <h2>Recent Activity</h2>
            <ul>
                <li>
                    <p>John Doe made a purchase</p>
                    <span>10 minutes ago</span>
                </li>
                <li>
                    <p>Jane Doe created an account</p>
                    <span>30 minutes ago</span>
                </li>
                <li>
                    <p>Admin updated the settings</p>
                    <span>1 hour ago</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
